<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<!--Edit to Wishlist Form -->
<div class="row">
	<form class="col s12 m8 offset-m2" action="{{ url_for('update_to_wishlist', purchase_id=purchase._id) }}"
		method="POST">
		<!--Edit to Wishlist Heading -->
		<h4 class="form-heading">Edit Wishlist Entry</h4>
		<!-- Book Title Field -->
		<div class="col s12 input-field form-row">
			<label for="purchase_title">Book Title</label>
			<input
        id="purchase_title"
        name="purchase_title"
        type="text"
        value="{{purchase.purchase_title}}"
        required
      />
    </div>
			<!-- Author Field -->
			<div class="col s12 input-field form-row">
				<label for="name_of_author">Author</label>
				<input
        id="name_of_author"
        name="name_of_author"
        type="text"
        value="{{purchase.name_of_author}}"
        required
      />
    </div>
				<!-- Year of Release Field -->
				<div class="col s12 input-field form-row">
					<label for="release_year">Year of Release</label>
					<input
        id="release_year"
        name="release_year"
        type="text"
        value="{{purchase.release_year}}"
        required
      />
    </div>
					<!-- Genre Field -->
					<div class="col s12 input-field form-row">
						<label for="purchase_genre">Genre</label>
						<input
        id="purchase_genre"
        name="purchase_genre"
        type="text"
        value="{{purchase.purchase_genre}}"
        required
      />
    </div>
						<!-- Why Buy Field -->
						<div class="col s12 input-field form-row">
							<label for="why_buy">Why Do You Want This Book?</label>
							<textarea
						        id="why_buy"
						        name="why_buy"
						        class="materialize-textarea"
						        maxlength="1000"
						        required>
						{{purchase.why_buy}}</textarea>
						</div>
						<!-- Link To Buy Field -->
						<div class="col s12 input-field form-row">
							<label for="purchase_link">Link To Buy:</label>
							<input
        id="purchase_link"
        name="purchase_link"
        type="url"
        value="{{purchase.purchase_link}}"
      />
    </div>
							<!-- Update Form Button -->
							<div class="row btn-align">
								<button
        class="btn waves-effect waves-light submit-btn"
        type="submit"
        name="action"
      >
        Update
        <i class="material-icons right">send</i>
      </button>
							</div>
	</form>
</div>

{% endblock %}
