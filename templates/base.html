<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row blue-grey lighten-1">
          <div class="col s6">
            <h2 class="title">BookSmart</h2>
          </div>
          <div class="col s6">
            <p class="title-info">
              Create A Library and Record The Books You Own and Would Like To
              Buy
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col s6">
          <h4 class="sub-heading">My Library</h4>
          <a class="waves-effect waves-light btn add-btn">Add Book<i class="large material-icons right">add</i></a>
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn purchase-btn">Books To Purchase</a>
          <a class="waves-effect waves-light btn my-books-btn">My Books</a>
        </div>
      </div>
    </div>

    {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
     $('.collapsible').collapsible();
    });
    </script>

  </body>
</html>
