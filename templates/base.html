<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row blue-grey darken-2 logo">
				<div class="col s12 m6">
					<a href="{{ url_for('my_books') }}"
						class="title"><i class="fas fa-book title-icon"></i>BookSmart</a>
				</div>
				<div class="col s12 m6">
					<p class="title-info">
						Create A Library and Record The Books You Own and Would Like
						To Buy
					</p>
				</div>
			</div>
			<nav>
				<div class="nav-wrapper blue-grey lighten-1">
					<a href="{{ url_for('my_books') }}" class="nav-heading">My Library</a>
					<a href="#" data-activates="mobile-demo"
						class="button-collapse"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="{{ url_for('my_books') }}" class="nav-link"><i class="fas fa-book-open"></i> My
								Books</a></li>
						<li><a href="{{ url_for('books_to_purchase') }}"
								class="nav-link"><i class="fas fa-shopping-basket"></i> Books To
								Purchase</a>
						</li>
						<li><a href="{{ url_for('add_books') }}" class="nav-link"><i class="fas fa-plus-circle"></i> Add
								Book</a></li>
						<li><a href="{{ url_for('add_to_purchase') }}"
								class="nav-link"><i class="fas fa-plus-circle"></i>
								Add Book To
								Purchase</a></li>
					</ul>
					<ul class="side-nav blue-grey lighten-1" id="mobile-demo">
						<li><a href="{{ url_for('my_books') }}"
								class="nav-link white-text active"><i class="fas fa-book-open white-text"></i> My
								Books</a></li>
						<li><a href="{{ url_for('books_to_purchase') }}"
								class="nav-link white-text"><i class="fas fa-shopping-basket white-text"></i> Books To
								Purchase</a>
						</li>
						<li><a href="{{ url_for('add_books') }}"
								class="nav-link white-text"><i class="fas fa-plus-circle white-text"></i> Add
								Book</a></li>
						<li><a href="{{ url_for('add_to_purchase') }}"
								class="nav-link white-text"><i class="fas fa-plus-circle white-text"></i>
								Add Book To
								Purchase</a></li>
					</ul>
				</div>
			</nav>
	</header>
    
	<main>
		{% block content %} {% endblock %}
	</main>

	<footer class="page-footer blue-grey darken-2">
		<div class="container">
			<div class="row">
                <div class="col s4">
					<a class="grey-text text-lighten-3" href="https://www.instagram.com/"><i class="fab fa-instagram social-link" aria-hidden="true"></i></a>
				</div>
                <div class="col s4">
					<a class="grey-text text-lighten-3" href="https://www.snapchat.com/l/en-gb/"><i class="fab fa-snapchat social-link" aria-hidden="true"></i></a>
				</div>
                <div class="col s4">
					<a class="grey-text text-lighten-3" href="https://twitter.com/explore"><i class="fab fa-twitter social-link" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
        $(".collapsible").collapsible();
        $(".tooltipped").tooltip();
        $(".button-collapse").sideNav()
      });
	</script>
</body>

</html>
